                Wipro_EC: {

                Jakkur_Lake: {

                    t: '23 45'
                },
            };
            function initMap() {
                var blr = {lat: 12.977527, lng: 77.635864};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 11,
                    center: blr,
                    mapTypeId: 'terrain'
                });
                
                for(var location in locations) {
                    var cityCircle = new google.maps.Circle({
                        strokeColor:"#FF0000",
                        strokeOpacity:0.8,
                        strokeWeight:2,
                        fillColor:"#FF0000",
                        fillOpacity:0.35,
                        map: map,
                        center: locations[location].center,
                        label: locations[location].t,
                        radius: 1500
                    });
                    var markers = new google.maps.Marker({
                        position: locations[location].center,
                        map: map,
                        label: locations[location].t
                    });
                }
                var markerCluster = new MarkerClusterer(map, markers, {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
            }
        </script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr-PrBbogGHvmDJ2lYbWLy-t5zCmC_DC8&callback=initMap"></script>
    </body>
